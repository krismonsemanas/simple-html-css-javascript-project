<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <h1>Password Generator</h1>
      <div class="result-container">
        <span id="result"></span>
        <svg
          id="copy"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M8.25 7.5V6.108c0-1.135.845-2.098 1.976-2.192.373-.03.748-.057 1.123-.08M15.75 18H18a2.25 2.25 0 002.25-2.25V6.108c0-1.135-.845-2.098-1.976-2.192a48.424 48.424 0 00-1.123-.08M15.75 18.75v-1.875a3.375 3.375 0 00-3.375-3.375h-1.5a1.125 1.125 0 01-1.125-1.125v-1.5A3.375 3.375 0 006.375 7.5H5.25m11.9-3.664A2.251 2.251 0 0015 2.25h-1.5a2.251 2.251 0 00-2.15 1.586m5.8 0c.065.21.1.433.1.664v.75h-6V4.5c0-.231.035-.454.1-.664M6.75 7.5H4.875c-.621 0-1.125.504-1.125 1.125v12c0 .621.504 1.125 1.125 1.125h9.75c.621 0 1.125-.504 1.125-1.125V16.5a9 9 0 00-9-9z"
          />
        </svg>
      </div>
      <div class="setting">
        <div class="form-control length">
          <label for="lengthInput"
            >Password Length <span id="helptext">(8)</span>
          </label>
          <input type="range" value="8" min="8" max="32" id="lengthInput" />
        </div>
        <div class="group">
          <div class="form-control">
            <input type="checkbox" name="" id="uppercaseInput" />
            <label for="uppercaseInput">Uppercase</label>
          </div>
          <div class="form-control">
            <input type="checkbox" name="" id="symbolInput" />
            <label for="symbolInput">Symbol</label>
          </div>
          <div class="form-control">
            <input type="checkbox" name="" id="numberInput" />
            <label for="numberInput">Number</label>
          </div>
        </div>
      </div>
      <button id="generate">Generate</button>
    </div>
    <script src="/script.js"></script>
  </body>
</html>
